---
layout: "default"
prism: "true"
---

{% from 'macros/classListItem.html' import classDateTime %}

<main className="container bg-eggshell p-5 prose lg:prose-xl">
  <img src="{{ featuredImage }}" />
  <header className="my-3 border-b-2 border-red">
    <h1 className="font-serif my-2 lg:my-4 text-4xl lg:text-6xl">{{ title }}</h1>
  </header>
  {{ classDateTime(classDateString, classTimeString, tab, classRegistrationLink) }}
  {{ content | safe }}
</main>
